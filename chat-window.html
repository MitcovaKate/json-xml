<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-window</title>
    <style>
        #chat{
            background-color: #333;
            padding: 10px 10px 10px 10px;
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
        #chat:not(.open){
            bottom: -190px;
            width: 20px;
        }
    </style>
</head>
<body>
    <div id="chat" class="open">
        <button class="toggler">^</button>
        <form action="">
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br>
            <button>SEND</button>
        </form>
    </div>
    <script>
    window.onload=function(){
                load() 
                restoreState()
        }
    function load(){ document
                   .getElementById('chat')
                   .addEventListener('click',toggleChat)}
    function toggleChat(e){
         if(document.querySelector('.open')){
            document.querySelector('.toggler').innerHTML ="^"
                                             }
         else{
            document.querySelector('.toggler').innerHTML ="X"
        }
         if(e.target.className =="toggler"){
            e.target.parentElement.classList.toggle("open")

             saveChatState(
               e.target.parentElement.classList.item(0)
                          )
                                             }
                          }


                         
    function saveChatState(state){
        localStorage.setItem("chat_state",state)
    }
   function restoreState(){
        let state=localStorage.getItem("chat_state")
        if(state!='null'){
           let div  = document.querySelector('#chat')
           div.classList.add("open")
                    }
                    
                }
    </script>
</body>
</html>
